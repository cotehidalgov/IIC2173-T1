{% extends 'posts/layout.html' %}

{% block content %}


<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      <!-- Create Post -->

      <h1 style="color: pink" class='center-align red lighten-3'>{{create_post}}</h1>

      <form action="/posts/" method="post">
        {% csrf_token %}
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            {{ form }}
            <p class="help-block text-danger"></p>
          </div>
        </div>

        <br>
        <input type="submit" value="Submit">
      </form>
      <br>
      

      <!-- Latest Posts -->

      <h1 style="color: pink" class='center-align'>{{latest_posts}}</h1>
      <br>

      {% for post in posts %}
        <div class="post-preview">
          <h3 class="post-subtitle">
            {{ post.text }}
          </h3>
          <p class="post-meta">
            Posted by {{ post.ip }} on {{ post.created_at|date:'Y-m-d H:i' }} 
          </p>
        </div>
      {% endfor %}
      
      <hr>
    </div>
  </div>
</div>




{% endblock %}
